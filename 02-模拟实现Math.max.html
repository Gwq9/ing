<script>
/* 模拟实现Math.max() 方法 */
function max(){
  var maxNum = arguments[0];
  for(var i = 1; i < arguments.length; i++){
    if(maxNum < arguments[i]){
      maxNum = arguments[i];
    }
  }
  return maxNum;
}
console.log(max(1,9,3,6,8,12));
